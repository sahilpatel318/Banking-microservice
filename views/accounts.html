<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Accounts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #b3e5fc;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .account {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }
    .account h2 {
      margin-top: 0;
    }
    .transactions {
      margin-top: 10px;
      text-align: left;
    }
    a {
      color: #4dd0e1;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üíº All Accounts</h1>
  <div id="accounts-container">
    Loading accounts...
  </div>
  <a href="/">‚Üê Back to Dashboard</a>

  <script>
    fetch('/api/accounts')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('accounts-container');
        container.innerHTML = '';
        data.forEach(acc => {
          const accountEl = document.createElement('div');
          accountEl.className = 'account';
          accountEl.innerHTML = `
            <h2>${acc.name}</h2>
            <p>Balance: $${acc.balance}</p>
            <div class="transactions">
              <strong>Transactions:</strong>
              <ul>
                ${acc.transactions.map(tx => `
                  <li>
                    ${tx.to ? `To: ${tx.to}` : `From: ${tx.from}`}, 
                    Amount: $${tx.amount}, 
                    Date: ${tx.date}
                  </li>`).join('')}
              </ul>
            </div>
          `;
          container.appendChild(accountEl);
        });
      })
      .catch(err => {
        document.getElementById('accounts-container').innerHTML = '‚ùå Failed to load accounts.';
        console.error('Error fetching accounts:', err);
      });
  </script>
</body>
</html>
